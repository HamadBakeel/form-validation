<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validated Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="text-align: center">Validated Form</h1>
    <div class="form">
      <div class="content">
        <form action="">
          <input
            type="text"
            id="name"
            class="input"
            name="text"
            placeholder="Your Name"
          />
          <input
            type="email"
            id="email"
            class="input"
            name="email"
            placeholder="Your Email"
          />
          <input
            type="password"
            id="password"
            class="input"
            name="password"
            placeholder="Your Password"
          />
          <input
            type="password"
            id="confirmed-password"
            class="input"
            name="c-password"
            placeholder="Confirm Your Password"
          />
          <input
            type="number"
            id="phone"
            class="input"
            name="phone"
            placeholder="Your Phone"
          />
          <input
            type="number"
            id="age"
            class="input"
            name="age"
            placeholder="Your Age"
          />

          <input
            type="url"
            id="url"
            class="input"
            name="url"
            placeholder="Put a Link"
          />

          <textarea
            name="message"
            id="message"
            class="input"
            placeholder="Tell Us About Your Needs"
            class="input"
          ></textarea>
          <input type="submit" value="Send" id="submit" />
          <!-- <button value="Send" id="submit" >Send</button> -->
        </form>
      </div>
      <!-- <button id="btn">click me</button> -->
    </div>
    <p class="error" id="error">everything is OK</p>

    <script src="main.js"></script>
  </body>
</html>
